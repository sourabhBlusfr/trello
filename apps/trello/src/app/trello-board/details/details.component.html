<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>
        <h2>TRELLO POC</h2>
      </span>
      <span class="spacer"></span>
      <button mat-flat-button color="primary" (click)="onBack()">Back</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Card Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Item Count</th>
    <td mat-cell *matCellDef="let element"> {{element.items.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
